
<form class="form-horizontal" ng-submit="saveVatIn()">
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext">ชื่อบริษัทที่ซื้อ</label>
		<div class="col-sm-5">
			<input ng-required="true" type="text" class="form-control" ng-model="formData2.companyName">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext">เลขที่เอกสาร</label>
		<div class="col-sm-5">
			<input ng-required="true" type="text" class="form-control" ng-model="formData2.docNo">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext"
			style="margin-right: 15px;">วันที่ออก</label>
		<div class="col-sm-4 input-group">
			<input type="text" class="form-control" ng-required="true" datepicker-popup="{{format}}"
				ng-model="formData2.vatInDate" is-open="formData.openedStart"
				close-text="Close" /> <span class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="openStart($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext"
			style="margin-right: 15px;">กำหนดชำระเงิน</label>
		<div class="col-sm-4 input-group">
			<input type="text" class="form-control" ng-required="true" datepicker-popup="{{format}}"
				ng-model="formData2.dueDate" is-open="formData.openedStart"
				close-text="Close" /> <span class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="openStart($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext">เงื่อนใขการชำระเงิน</label>
		<div class="col-sm-5">
			<input ng-required="true" type="text" class="form-control" ng-model="formData2.payCondition">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext">จำนวนเงินรวมภาษี</label>
		<div class="col-sm-5">
			<input ng-required="true" type="text" class="form-control" ng-model="formData2.totalPrice">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label font-color-white-ext">อื่นๆ</label>
		<div class="col-sm-5">
			<textarea class="form-control" rows="3"
				ng-model="formData2.others" style="resize: none"></textarea>
		</div>
	</div>

	<div class="form-group text-align-center-ext">
		<button class="btn btn-default btn-ext">{{ saveBtnMsg }}</button>
		<button class="btn btn-default btn-ext" type="button" ng-click='goBack()'>ยกเลิก</button>
	</div>
</form>
